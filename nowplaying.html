<script>
    getData();

    function getData()
    {
        $("#listdata").html('');
        
        var dt = data.results;
        console.table(dt);

        var html = '';
        dt.forEach(function(item){
            
            html += '<div class="col-md-4">'+
                    '<div class="card mb-4 shadow-sm">'+
                        '<img src="https://image.tmdb.org/t/p/w300'+item.poster_path+'" class="card-img-top" alt="...">'+
                        '<div class="card-body">'+
                            '<h5 class="card-title text-primary">'+item.title+'</h5>'+
                            '<p class="card-text text-justify">'+item.overview+'</p>'+
                        '</div>'+
                        '<ul class="list-group list-group-flush">'+
                            '<li class="list-group-item text-info font-weight-bold">Rating : '+item.vote_average+'</li>'+
                        '</ul>'+
                    '</div>'+
                '</div>';

        });

        $("#lisdata").html(html);

    }
</script>
