<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movinterest - Now Playing</title>
    <link rel="stylesheet" href="assets/bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body>
    
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Movinterest</span>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nowplaying.html">Now Playing</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- // NAV -->

    
    <div class="container" style="margin-top:5%">
        <div class="row">
            <div class="col-md-12">
                <h4>About</h4>
                <hr>
            </div>

            <div class="col-md-12">
                <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col-auto d-none d-lg-block">
                        <img src="assets/images/profil.jpg" class="rounded-sm" width="250" height="250">
                    </div>
                    <div class="col p-4 d-flex flex-column position-static">
                        <strong class="d-inline-block mb-2 text-primary">Author Profile</strong>
                        <h3 class="mb-0">Putu Ayu Citra Setiawan</h3>
                        <div class="mb-1 text-muted">Date of Birth : 16 January 1994</div>
                        <div class="mb-1 text-muted">Email : ptayucitra@gmail.com</div>
                        <br>
                        <button class="btn btn-xs btn-dark col-md-2" data-toggle="modal" data-target="#modalcontact">Contact Me</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>



    <!-- MODAL -->
    <div class="modal" tabindex="-1" role="dialog" id="modalcontact">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Contact Me</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="https://formspree.io/ptayucitra@gmail.com" method="POST">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Nama</label>
                            <input type="text" name="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="_replyto">E-mail</label>
                            <input type="email" name="_replyto" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" rows="6" placeholder="Test Message" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



</body>

<script src="assets/jquery-3.3.1.js"></script>
<script src="assets/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</html>
